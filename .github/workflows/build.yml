name: Nodejs-project
on: 
  push: 
    branches: 
        - main
jobs: 
    first-job:
        runs-on: ubuntu-latest
        steps: 
          - name: Git Checkout
            uses: actions/checkout@v3

          - name: Setup Nodejs
            uses: actions/setup-node@v4
            with: 
               node-version: 18
          - run: npm ci
          - run: npm test
